<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="calculator-box">
            <input id="userinput" placeholder="0">
            <br>
            <button class="btn" onclick="press(1)">1</button>
            <button class="btn" onclick="press(2)">2</button>
            <button class="btn" onclick="press(3)">3</button>
            <button class="btn" style="background-color: rgb(255, 191, 0);" onclick="press('+')">+</button>
            <br>
            <button class="btn" onclick="press(4)">4</button>
            <button class="btn" onclick="press(5)">5</button>
            <button class="btn" onclick="press(6)">6</button>
            <button class="btn" style="background-color: rgb(240, 225, 8);" onclick="press('-')">-</button>
            <br>
            <button class="btn" onclick="press(7)">7</button>
            <button class="btn" onclick="press(8)">8</button>
            <button class="btn" onclick="press(9)">9</button>
            <button class="btn" style="background-color: rgb(190, 181, 156);" onclick="press('*')">*</button>
            <br>
            <button class="btn" onclick="press('.')">.</button>
            <button class="btn" onclick="press(0)">0</button>
            <button class="btn" onclick="erase()">C</button>
            <button class="btn" style="background-color: rgb(169, 219, 17);" onclick="press('/')">/</button>
            <br>
            <button class="btn" id="equals" onclick="result()">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

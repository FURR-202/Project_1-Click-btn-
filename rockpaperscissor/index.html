<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="heading">Rock Paper Scissor</h1>
    </header>
    <main>
        <div id="rock" class="choices" ><img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png"></div>
        <div id="paper" class="choices"><img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/paper.png"></div>
        <div id="scissor" class="choices" ><img id="ss" src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg"></div>
        <div id="scoreboard">
            <div class="score">
                <p id="your_score">0</p>
                <p>you</p>
            </div>
            <div class="score">
                <p id="comp_score">0</p>
                <p>comp</p>
            </div>
        </div>
        <div id="msg_box"><p id="msg">Play a move</p></div>
<button id="refresh">Refresh</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
